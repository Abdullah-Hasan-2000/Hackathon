<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image (Responsive)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Adjust max width as needed */
            margin: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 10px 15px;
            font-size: 1.2rem;
            text-align: center;
            width: 90%; /* Ensure text stays inside */
            border-radius: 5px;
        }

        @media (max-width: 500px) {
            .overlay-text {
                font-size: 1rem; /* Make text smaller on small screens */
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="./Huawei Images/2025-new-year-message-en-1.jpg" alt="Sample Image">
        <div class="overlay-text">This text stays on top and inside the div</div>
    </div>

</body>
</html>
